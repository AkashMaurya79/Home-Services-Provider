<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paints and Color</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="add-icon">
                <i class="fa-solid fa-circle-arrow-left"></i>
            </div>
            <div class="nav-search">
                <select class="search-select">
                  <option>all</option>
                </select>
                <input placeholder="search" class="search-input">
                <div class="search-icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
    </header>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="slide1.jpg"  alt="image1" class="active"></div>
            <div class="slide"> <img src="slide2.jpg"  alt="image2"></div>
            <div class="slide"> <img src="slide3.jpg"  alt="image3"></div>
            <div class="slide"><img src="slide4.jpg"  alt="image4"></div>
            <div class="slide"><img src="slide5.jpg"  alt="image5"></div>
        </div>
        
        <div class="buttons">
            <button class="carousel-control-prev" onclick="prevSlide()">Previous</button>
            <button class="carousel-control-next" onclick="nextSlide()">Next</button>
        </div>

    </div>
    <script>
        let currentIndex = 0;
        const images=["slide1","slide2","slide3","slide4","slide5"];
        function showSlide(index) {
            const slidesContainer = document.getElementById("slides");
            const totalSlides = images.length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            const offset = -currentIndex * 600; // 600px is the width of slider
            slidesContainer.style.transform = `translateX(${offset}px)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Show the first slide initially
        showSlide(4);


    </script>
    
</body>
</html>
