       <!-----------------------------------------------Form box-------------------------------------------->  
        <div class="form-box">
            <!--------------------------------------Login form----------------------------------->
               <div class="login-container" id ="login">
                    <div class="top">
                        <span>Don't have an account ?<a href="#" onclick="register()">Sign Up</a></span>
                        <header class="header">Login</header>
                    </div>                
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="input-field" placeholder="Mo.number or Email" id="UserNme" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-unlock"></i>
                        <input type="password" class="input-field" placeholder="Password" id="password" required>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In" id="submit" required>                    
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check" required>
                            <label for="login-check">Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot Password ?</a></label>
                        </div>
                    </div>                
               </div>

            <!--------------------------------------Registration form----------------------------------->

            <div class="register-container" id ="register">
                <div class="top">
                    <span>Have an account ?<a href="#" onclick="login()">Login</a></span>
                    <header class="header">Sign Up</header>
                </div>
                <div class="two-forms" id="username">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="input-field" placeholder="First name" id="Fname" required>
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="input-field" placeholder="Last name" id="Lname">
                    </div>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" class="input-field" placeholder="Email" id="Email" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" class="input-field" placeholder="Mo.number" id="Mo.number" required>
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-unlock"></i>
                    <input type="password" class="input-field" placeholder="Password" id="password" required>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" id="submit" onclick="return data()" action="index.html">                    
                </div>
                <div class="two-col">
                    <div class="two">
                        <label><a href="#"> Terms & condition ?</a></label>
                    </div>
                </div>            
            </div>
        </div>
  </div>
  
  <!-------------------------------------------------------- Java Script --------------------------------------------------------->
  <script>
   var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    function login(){
        x.style.left="4px";
        y.style.right="-520px";
        a.className += " white-btn";
        b.className="btn";
        x.style.opacity= 1;
        y.style.opacity= 0;
    }

    function register(){
        x.style.left="-520px";
        y.style.right="5px"; 
        a.className = "btn";
        b.className +=" white-btn"; 
        x.style.opacity= 0;
        y.style.opacity= 1;      
    }
    </script>
